{% extends "partials/_base.html" %}

{% load static %}

{% block titulo %}Meu Perfil{% endblock %}

{% block conteudo %}
    <main>
        {% include "partials/_container-titulo-pagina.html" with titulo="Lista de usu√°rios" %}

        <form method="GET">
            <input type="text" placeholder="Nome" name='nome'>
            <select name="tipo" id="">
                <option value="T">Todos</option>
                <option value="C">Colaboradores</option>
                <option value="A">Assinantes</option>
                <option value="Adm">Administradores</option>
            </select>

        </form>

        <br><br>
        {% for usuario in usuarios %}
            <p><a href="{% url 'usuario:perfil' usuario.id %}" class="texto-branco">{{ usuario.first_name }}</a></p>
            <br>
        {% endfor %}

    </main>
{% endblock %}
