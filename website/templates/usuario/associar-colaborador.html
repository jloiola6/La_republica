{% extends "partials/_base.html" %}

{% load static %}

{% block titulo %}Meu Perfil{% endblock %}

{% block conteudo %}
    <main>
        {% include "partials/_container-titulo-pagina.html" with titulo="Associar colaborador" %}

        <form method="POST">
            {% csrf_token %}
            <select name="colaborador" id="">
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.first_name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Associar novo colaborador</button>
        </form>
    </main>
{% endblock %}
